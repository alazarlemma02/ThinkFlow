<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ThinkFlow</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <header>
    <div class="header-flex tf-header-bar">
      <label class="tf-toggle-switch" title="Toggle the floating widget (in-frame popup) on or off">
        <input type="checkbox" id="toggle_iframe_popup" />
        <span class="tf-slider"></span>
      </label>
      <div class="tf-header-center">
        <h1 class="cute-title">ThinkFlow</h1>
        <p class="subtitle">Flow through problems. Master the logic.</p>
      </div>
      <img src="assets/icons/icon-32.png" alt="ThinkFlow Logo" class="logo-icon-abs" />
    </div>
  </header>

  <main>
    <div id="problem-card">
      <div id="problem-title">Detecting problem...</div>
    </div>

    <div id="action-buttons">
      <!-- Buttons injected by JS -->
    </div>

    <div id="resources"></div>
  </main>

  <footer>
    <small>ðŸ’¡ Tip: Works on LeetCode & Codeforces problems</small>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
